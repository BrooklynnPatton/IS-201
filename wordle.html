<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe5d9;
            color: black;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .nav-bar {
            width: 100%;
            background-color: #6d6875;
            padding: 40px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .nav-bar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .nav-bar li {
            margin: 0 15px;
        }
        .nav-bar a {
            color: #f4eefd;
            text-decoration: none;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            height: 100%;
            text-align: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 10px;
            margin-bottom: 20px;
        }
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #f47b8e;
            font-size: 2rem;
            font-weight: bold;
            color: #3a3a3c;
            background-color: #f4acb7;
            text-transform: uppercase;
            font-family: "Sour Gummy", sans-serif;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
        }
        .key {
            padding: 10px;
            border: none;
            background-color: #3a3a3c;
            color: #e0e0e0;
            font-size: 1rem;
            cursor: pointer;
        }
        .wide-key {
            grid-column: span 2;
        }
        .keyboard-row {
            display: flex;
            justify-content: center;
            width: 100%;
            margin: 0 auto 8px;
            touch-action: manipulation;
        }
        .keyboard-container {
            height: 200px;
        }
        .keyboard-row button {
            font-family: inherit;
            font-weight: bold;
            border: 0;
            padding: 0;
            height: 58px;
            cursor: pointer;
            background-color: #6d6875;
            color: #f4eefd;
            flex-grow: 1;
            text-transform: uppercase;
            margin-right: 6px;
            border-radius: 4px;
            user-select: none;
        }
        hr {
            border-color: black;
        }
        .gummyFontHeader {
            font-family: "Sour Gummy", sans-serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
            font-variation-settings:"wdth" 100;
        }
        .gummyFontBody {
            font-family: "Sour Gummy", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings:"wdth" 100;
        }
    </style>
    <script src="wordle.js"></script>
</head>
<body>
    <div class="nav-bar gummyFontBody">
        <br><br>
        <ul>
            <li><a href="index.html">Home</a></li>|
            <li><a href="education.html">Education</a></li>|
            <li><a href="experiance.html">Experience</a></li>|
            <li><a href="skills.html">Skills</a></li>|
            <!-- <li><a href="../../startbootstrap-clean-blog-gh-pages/contact.html">Contact</a></li>| -->
            <li><a href="scratch_page.html">Scratch Page</a></li>
        </ul>
    </div>

    <div class="container">
        <h1 class="gummyFontHeader">Wordle</h1>
        <hr>
        <div id="board" class="board"></div>
        <div id="keyboard-container">
            <div class="keyboard-row gummyFontBody">
                <button class="key" data-key="q">Q</button>
                <button class="key" data-key="w">W</button>
                <button class="key" data-key="e">E</button>
                <button class="key" data-key="r">R</button>
                <button class="key" data-key="t">T</button>
                <button class="key" data-key="y">Y</button>
                <button class="key" data-key="u">U</button>
                <button class="key" data-key="i">I</button>
                <button class="key" data-key="o">O</button>
                <button class="key" data-key="p">P</button>
            </div>
            <div class="keyboard-row gummyFontBody">
                <button class="key" data-key="a">A</button>
                <button class="key" data-key="s">S</button>
                <button class="key" data-key="d">D</button>
                <button class="key" data-key="f">F</button>
                <button class="key" data-key="g">G</button>
                <button class="key" data-key="h">H</button>
                <button class="key" data-key="j">J</button>
                <button class="key" data-key="k">K</button>
                <button class="key" data-key="l">L</button>
            </div>
            <div class="keyboard-row gummyFontBody">
                <button class="key wide-key" data-key="enter">Enter</button>
                <button class="key" data-key="z">Z</button>
                <button class="key" data-key="x">X</button>
                <button class="key" data-key="c">C</button>
                <button class="key" data-key="v">V</button>
                <button class="key" data-key="b">B</button>
                <button class="key" data-key="n">N</button>
                <button class="key" data-key="m">M</button>
                <button class="key wide-key" data-key="del">Del</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
